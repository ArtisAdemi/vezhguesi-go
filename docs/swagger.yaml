definitions:
  users.FindResponse:
    properties:
      users:
        items:
          $ref: '#/definitions/users.User'
        type: array
    type: object
  users.SignupRequest:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  users.SignupResponse:
    properties:
      id:
        type: integer
      status:
        type: string
    type: object
  users.User:
    properties:
      active:
        type: boolean
      createdAt:
        type: string
      deletedAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      password:
        type: string
      phone:
        type: string
      updatedAt:
        type: string
      username:
        type: string
      verifiedEmail:
        type: boolean
