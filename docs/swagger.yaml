info:
  contact: {}
paths:
  /api/auth/:
    post:
      consumes:
      - application/json
      description: Validates email, username, first name, last name, password checks
        if email exists, if not creates new user and sends email with verification
        link.
      parameters:
      - description: SignupRequest
        in: body
        name: SignupRequest
        required: true
        schema:
          $ref: '#/definitions/auth.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.SignupResponse'
      summary: Signup
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Validates email and password in request, check if user exists in
        DB if not throw 404 otherwise compare the request password with hash, then
        check if user is active, then finds relationships of user with orgs and then
        generates a JWT token, and returns UserData, Orgs, and Token in response.
      parameters:
      - description: LoginRequest
        in: body
        name: LoginRequest
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
      summary: Login
      tags:
      - Auth
  /api/auth/verify-signup/{token}:
    get:
      consumes:
      - application/json
      description: Validates token in param, if token parses valid then user will
        be verified and be updated in DB.
      parameters:
      - description: Token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.StatusResponse'
      summary: VerifySignup
      tags:
      - Auth
  /api/entities/:
    post:
      consumes:
      - application/json
      description: Validates name, type. Creates a new entity.
      parameters:
      - description: CreateEntityRequest
        in: body
        name: CreateEntityRequest
        required: true
        schema:
          $ref: '#/definitions/entities.CreateEntityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.EntityResponse'
      summary: Create Entity
      tags:
      - Entities
  /api/entities/{id}:
    get:
      consumes:
      - application/json
      description: Validates name, type. Creates a new entity.
      parameters:
      - description: ID
        in: path
        name: id
        type: integer
      - description: Name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.EntityResponse'
      summary: Get Entity
      tags:
      - Entities
  /api/reports/:
    get:
      consumes:
      - application/json
      description: Validates user id. Gets all reports
      parameters:
      - description: Authorization Key (e.g Bearer key)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.ReportsResponse'
      summary: Get Reports
      tags:
      - Reports
    post:
      consumes:
      - application/json
      description: Validates subject, start date, end date. Creates a new report.
      parameters:
      - description: Authorization Key (e.g Bearer key)
        in: header
        name: Authorization
        required: true
        type: string
      - description: CreateReportRequest
        in: body
        name: CreateReportRequest
        required: true
        schema:
          $ref: '#/definitions/reports.CreateReportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.ReportResponse'
      summary: Create Report
      tags:
      - Reports
  /api/reports/{id}:
    get:
      consumes:
      - application/json
      description: Validates id and user id. Gets report by id
      parameters:
      - description: Authorization Key (e.g Bearer key)
        in: header
        name: Authorization
        required: true
        type: string
      - description: Report ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.ReportsResponse'
      summary: Get Report By ID
      tags:
      - Reports
    put:
      consumes:
      - application/json
      description: Validates id and user id. Updates report
      parameters:
      - description: Authorization Key (e.g Bearer key)
        in: header
        name: Authorization
        required: true
        type: string
      - description: Report ID
        in: path
        name: id
        required: true
        type: integer
      - description: UpdateReportRequest
        in: body
        name: UpdateReportRequest
        required: true
        schema:
          $ref: '#/definitions/reports.UpdateReportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/reports.ReportResponse'
      summary: Update Report
      tags:
      - Reports
  /api/users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/users.UserResponse'
            type: array
      summary: GetUsers
      tags:
      - Users
  /api/users/{userId}:
    get:
      parameters:
      - description: Authorization Key (e.g Bearer key)
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/users.FindByIDResponse'
      summary: GetUserByID
      tags:
      - Users
swagger: "2.0"
